<body>
    <h1>Emotion Quote Generator</h1><br>
    <h2>How are you feeling today?</h2>

    <div class="horizontal">
        <h3>Happy</h3>

              <div class="flip-card-front">
                <img src="images/emoticon-2120024_1280.png" alt="Happy emoji" style="width:200px;height:200px;">
              </div>
              <div class="flip-card-back" id="card1">
              </div>
            </div>
          </div>
    </div>

        <h3>Sad</h3>
